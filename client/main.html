<head>
  <title>Discussion Board</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif" />
</head>

<body>
  <header class="heading">
    <h1 class="title">Discussion Board</h1>
    {{#if currentUser}}
      {{> logout}}
    {{/if}}
  </header>

  {{#if currentUser}}
    {{> comments}}
  {{else}}
    {{> login}}
    <br/>
    <strong class="seperator">OR</strong>
    <br/>
    {{> register}}
  {{/if}}
</body>

<template name="comments">
  <form class="form-panel">
    <textarea name="comment" rows="3" class="form-textarea" placeholder="Your comment here..." required></textarea>
    <button class="form-button">Add Comment</button>
    <hr/>

    {{#each comment in comments}}
      <div class="comment">
        <p class="comment-text">{{comment.text}}</p>
        <em> - {{comment.userEmail}}</em>
      </div>
    {{/each}}
  </form>
</template>

<template name="login">
  <form class="form-panel">
    <h3 class="form-header"> Login Now </h3>
    <input class="form-input" placeholder="Email ID" name="email" type="email" required/>
    <input class="form-input" placeholder="Password" name="password" type="password" required/>
    <button class="form-button">Login</button>
  </form>
</template>

<template name="register">
  <form class="form-panel">
    <h3 class="form-header"> Create Account  </h3>
    <input class="form-input" placeholder="Email ID" name="email" type="email" />
    <input class="form-input" placeholder="Password" name="password" type="password" />
    <input class="form-input" placeholder="Confirm Password" name="confirmPassword" type="password" />
    <button class="form-button">Register</button>
  </form>
</template>

<template name="logout">
  <button class="form-button logout-btn">Logout</button>
</template>
